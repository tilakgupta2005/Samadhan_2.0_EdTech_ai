<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            padding: 30px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
            color: white;
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(86, 171, 47, 0.3);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .search-box {
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 50px;
            font-size: 16px;
            width: 300px;
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .students-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
        }

        .student-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid #f8f9fa;
        }

        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .student-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .student-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-right: 15px;
        }

        .student-info h3 {
            color: #2c3e50;
            font-size: 1.3em;
            margin-bottom: 5px;
        }

        .student-id {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .student-details {
            margin: 15px 0;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #34495e;
        }

        .detail-value {
            color: #7f8c8d;
        }

        .student-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 14px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 15px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            cursor: pointer;
            color: #aaa;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px 20px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                width: 100%;
            }

            .students-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎓 Student Management System</h1>
            <p>Manage your student database with ease</p>
        </div>

        <div class="main-content">
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalStudents">0</span>
                    <span class="stat-label">Total Students</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="avgAge">0</span>
                    <span class="stat-label">Average Age</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalCourses">0</span>
                    <span class="stat-label">Unique Courses</span>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-primary" onclick="showAddModal()">
                    ➕ Add New Student
                </button>
                <input type="text" class="search-box" id="searchBox" placeholder="🔍 Search students..." onkeyup="filterStudents()">
                <button class="btn btn-success" onclick="loadStudents()">
                    🔄 Refresh Data
                </button>
            </div>

            <div id="alertContainer"></div>

            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <p>Loading students...</p>
            </div>

            <div class="students-grid" id="studentsGrid"></div>
        </div>
    </div>

    <!-- Modal for Add/Edit Student -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-header">
                <h2 id="modalTitle">Add New Student</h2>
            </div>
            <form id="studentForm" onsubmit="saveStudent(event)">
                <div class="form-group">
                    <label for="studentName">Full Name</label>
                    <input type="text" id="studentName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="studentAge">Age</label>
                    <input type="number" id="studentAge" name="age" min="16" max="100" required>
                </div>
                <div class="form-group">
                    <label for="studentEmail">Email Address</label>
                    <input type="email" id="studentEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="studentCourse">Course</label>
                    <input type="text" id="studentCourse" name="course" required>
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">💾 Save Student</button>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api/students';
        let currentStudents = [];
        let editingStudent = null;

        // Load students on page load
        document.addEventListener('DOMContentLoaded', loadStudents);

        async function loadStudents() {
            showLoading(true);
            try {
                const response = await fetch(API_BASE);
                const data = await response.json();
                
                if (data.success) {
                    currentStudents = data.data;
                    renderStudents(currentStudents);
                    updateStats();
                    showAlert('Students loaded successfully!', 'success');
                } else {
                    showAlert('Failed to load students', 'error');
                }
            } catch (error) {
                showAlert('Error connecting to server. Make sure your API is running on port 3000.', 'error');
                console.error('Error:', error);
            }
            showLoading(false);
        }

        function renderStudents(students) {
            const grid = document.getElementById('studentsGrid');
            
            if (students.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 50px; color: #7f8c8d;">
                        <h3>No students found</h3>
                        <p>Add your first student to get started!</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = students.map(student => `
                <div class="student-card">
                    <div class="student-header">
                        <div class="student-avatar">
                            ${student.name.charAt(0).toUpperCase()}
                        </div>
                        <div class="student-info">
                            <h3>${student.name}</h3>
                            <div class="student-id">ID: #${student.id}</div>
                        </div>
                    </div>
                    <div class="student-details">
                        <div class="detail-item">
                            <span class="detail-label">Age:</span>
                            <span class="detail-value">${student.age} years</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Email:</span>
                            <span class="detail-value">${student.email}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Course:</span>
                            <span class="detail-value">${student.course}</span>
                        </div>
                    </div>
                    <div class="student-actions">
                        <button class="btn btn-warning btn-sm" onclick="editStudent(${student.id})">
                            ✏️ Edit
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="deleteStudent(${student.id})">
                            🗑️ Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function updateStats() {
            const totalStudents = currentStudents.length;
            const avgAge = totalStudents > 0 ? Math.round(currentStudents.reduce((sum, s) => sum + s.age, 0) / totalStudents) : 0;
            const totalCourses = new Set(currentStudents.map(s => s.course)).size;

            document.getElementById('totalStudents').textContent = totalStudents;
            document.getElementById('avgAge').textContent = avgAge;
            document.getElementById('totalCourses').textContent = totalCourses;
        }

        function filterStudents() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const filtered = currentStudents.filter(student => 
                student.name.toLowerCase().includes(searchTerm) ||
                student.email.toLowerCase().includes(searchTerm) ||
                student.course.toLowerCase().includes(searchTerm)
            );
            renderStudents(filtered);
        }

        function showAddModal() {
            editingStudent = null;
            document.getElementById('modalTitle').textContent = 'Add New Student';
            document.getElementById('submitBtn').textContent = '💾 Save Student';
            document.getElementById('studentForm').reset();
            document.getElementById('studentModal').style.display = 'block';
        }

        async function editStudent(id) {
            const student = currentStudents.find(s => s.id === id);
            if (!student) return;

            editingStudent = student;
            document.getElementById('modalTitle').textContent = 'Edit Student';
            document.getElementById('submitBtn').textContent = '💾 Update Student';
            
            document.getElementById('studentName').value = student.name;
            document.getElementById('studentAge').value = student.age;
            document.getElementById('studentEmail').value = student.email;
            document.getElementById('studentCourse').value = student.course;
            
            document.getElementById('studentModal').style.display = 'block';
        }

        async function saveStudent(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const studentData = {
                name: formData.get('name'),
                age: parseInt(formData.get('age')),
                email: formData.get('email'),
                course: formData.get('course')
            };

            try {
                let response;
                if (editingStudent) {
                    response = await fetch(`${API_BASE}/${editingStudent.id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(studentData)
                    });
                } else {
                    response = await fetch(API_BASE, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(studentData)
                    });
                }

                const data = await response.json();
                
                if (data.success) {
                    showAlert(editingStudent ? 'Student updated successfully!' : 'Student added successfully!', 'success');
                    closeModal();
                    loadStudents();
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                showAlert('Error saving student', 'error');
                console.error('Error:', error);
            }
        }

        async function deleteStudent(id) {
            if (!confirm('Are you sure you want to delete this student?')) return;

            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('Student deleted successfully!', 'success');
                    loadStudents();
                } else {
                    showAlert(data.message, 'error');
                }
            } catch (error) {
                showAlert('Error deleting student', 'error');
                console.error('Error:', error);
            }
        }

        function closeModal() {
            document.getElementById('studentModal').style.display = 'none';
        }

        function showLoading(show) {
            document.getElementById('loadingIndicator').style.display = show ? 'block' : 'none';
            document.getElementById('studentsGrid').style.display = show ? 'none' : 'grid';
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('studentModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
