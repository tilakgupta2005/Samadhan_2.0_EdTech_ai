<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .description {
            text-align: center;
            margin-bottom: 25px;
            color: #7f8c8d;
        }
        
        .input-section {
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background 0.3s;
            width: 100%;
        }
        
        button:hover {
            background: #2980b9;
        }
        
        .results-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .results-section h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
        }
        
        .result-item:nth-child(even) {
            background: #f1f2f6;
            margin: 0 -10px;
            padding: 8px 10px;
            border-radius: 4px;
        }
        
        .grade {
            font-weight: bold;
            padding: 3px 8px;
            border-radius: 4px;
        }
        
        .grade-A { background: #2ecc71; color: white; }
        .grade-B { background: #3498db; color: white; }
        .grade-C { background: #f1c40f; color: white; }
        .grade-D { background: #e67e22; color: white; }
        .grade-F { background: #e74c3c; color: white; }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            input, button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Marks Calculator</h1>
        <p class="description">Enter marks for each subject to calculate total, percentage, and grade</p>
        
        <div class="input-section">
            <div class="form-group">
                <label for="name">Student Name</label>
                <input type="text" id="name" placeholder="Enter student name">
            </div>
            
            <div class="form-group">
                <label for="math">Mathematics</label>
                <input type="number" id="math" placeholder="Enter marks (0-100)" min="0" max="100">
            </div>
            
            <div class="form-group">
                <label for="science">Science</label>
                <input type="number" id="science" placeholder="Enter marks (0-100)" min="0" max="100">
            </div>
            
            <div class="form-group">
                <label for="english">English</label>
                <input type="number" id="english" placeholder="Enter marks (0-100)" min="0" max="100">
            </div>
            
            <div class="form-group">
                <label for="history">History</label>
                <input type="number" id="history" placeholder="Enter marks (0-100)" min="0" max="100">
            </div>
            
            <button onclick="calculateResults()">Calculate Results</button>
        </div>
        
        <div class="results-section" id="results" style="display: none;">
            <h2>Results for <span id="studentName"></span></h2>
            
            <div class="result-item">
                <span>Mathematics:</span>
                <span id="mathResult"></span>
            </div>
            
            <div class="result-item">
                <span>Science:</span>
                <span id="scienceResult"></span>
            </div>
            
            <div class="result-item">
                <span>English:</span>
                <span id="englishResult"></span>
            </div>
            
            <div class="result-item">
                <span>History:</span>
                <span id="historyResult"></span>
            </div>
            
            <div class="result-item">
                <span>Total Marks:</span>
                <span id="totalMarks"></span>
            </div>
            
            <div class="result-item">
                <span>Percentage:</span>
                <span id="percentage"></span>
            </div>
            
            <div class="result-item">
                <span>Grade:</span>
                <span id="grade"></span>
            </div>
        </div>
    </div>

    <script>
        function calculateResults() {
            // Get input values
            const name = document.getElementById('name').value || 'Student';
            const math = parseInt(document.getElementById('math').value) || 0;
            const science = parseInt(document.getElementById('science').value) || 0;
            const english = parseInt(document.getElementById('english').value) || 0;
            const history = parseInt(document.getElementById('history').value) || 0;
            
            // Validate marks
            if (math < 0 || math > 100 || science < 0 || science > 100 || 
                english < 0 || english > 100 || history < 0 || history > 100) {
                alert("Please enter marks between 0 and 100 for all subjects.");
                return;
            }
            
            // Calculate results
            const total = math + science + english + history;
            const percentage = (total / 4).toFixed(2);
            
            // Determine grade
            let grade, gradeClass;
            if (percentage >= 90) {
                grade = 'A';
                gradeClass = 'grade-A';
            } else if (percentage >= 80) {
                grade = 'B';
                gradeClass = 'grade-B';
            } else if (percentage >= 70) {
                grade = 'C';
                gradeClass = 'grade-C';
            } else if (percentage >= 60) {
                grade = 'D';
                gradeClass = 'grade-D';
            } else {
                grade = 'F';
                gradeClass = 'grade-F';
            }
            
            // Display results
            document.getElementById('studentName').textContent = name;
            document.getElementById('mathResult').textContent = math + '/100';
            document.getElementById('scienceResult').textContent = science + '/100';
            document.getElementById('englishResult').textContent = english + '/100';
            document.getElementById('historyResult').textContent = history + '/100';
            document.getElementById('totalMarks').textContent = total + '/400';
            document.getElementById('percentage').textContent = percentage + '%';
            
            const gradeElement = document.getElementById('grade');
            gradeElement.textContent = grade;
            gradeElement.className = 'grade ' + gradeClass;
            
            // Show results section
            document.getElementById('results').style.display = 'block';
        }
    </script>
</body>
</html>
